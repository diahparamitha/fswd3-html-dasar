<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Pendaftaran SIB 2023</title>
</head>
<body>

	<h2>Form Pendaftaran SIB 2023</h2>

	<form action="/" method="post">
		<label for="nama"> Nama Lengkap </label> <br/>
		<input type="text" name="nama" placeholder="Masukkan nama lengkap" required> <br/>

		<label for="email"> Email </label> <br/>
		<input type="email" name="email" placeholder="Masukkan email" required> <br/>

		<label for="nomor"> No. HP </label> <br/>
		<input type="number" name="nomor" placeholder="Masukkan no. HP" required> <br/>

		<label for="jk"> Jenis Kelamin </label> <br/>
		<input type="radio" name="jk" id="jkl" value="laki-laki"> Laki-laki
		<br/>
		<input type="radio" name="jk" id="jkp" value="perempuan"> Perempuan 
		<br/>

		<label for="jurusan"> Jurusan </label> <br/>
			<select name="jurusan" id="jurusan">
				<option value="IT"> Teknologi Informasi </option>
				<option value="TI"> Teknik Informatika </option>
			</select>
		<br/>

		<label for="alamat"> Alamat </label> <br/>
		<textarea placeholder="Masukkan alamat" rows="10px" cols="30px" required></textarea>
		<br/>

		<label for="foto"> Foto </label> <br/>
		<input type="file" name="foto">
		<br/>
		
		<input type="submit" name="submit" value="Daftar">
	</form>

	<br/>
	<a href="index.html" style="text-decoration: none"> << Kembali </a>
</body>
</html>
