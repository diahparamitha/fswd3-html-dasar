<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conditionals | Javascript</title>
</head>
<body>

	<script>
		let response2 = prompt("Apakah bunga makhluk hidup ? ");
		if (response2 == "benar") {
			alert("Kamu benar:)");
		}
		else if (response2 == "salah") {
			alert("Kamu salah:(");
		}
		else {
			alert("Harus belajar lebih giat lagi ya!");
		}
	</script>
