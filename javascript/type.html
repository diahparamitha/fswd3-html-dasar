<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Type Conversion | JavaScript</title>

	<script src="../asset/style.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/js.css">

</head>
<body>

	<div class="container">
		<p>Contoh Type Conversion</p>
		<ol>
			<li>String</li>
			<script>
				let warna = "merah";
				let warnaLain = + warna;

				document.write(typeof warna + " " + typeof warnaLain + "<br>");

			</script>

			<br>
			<li>Numeric</li>
			<script>
				let angka = 12345;
				document.write(typeof angka + "<br>");
				document.write(angka + "<br>");

				let num = angka.toString();
				document.write(typeof num + "<br>");

			</script>
		</ol>

		<br>
		<a href="javascript.html"> Kembali </a>
	</div>

</body>
</html>
