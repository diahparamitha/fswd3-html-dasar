<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Flexbox</title>

	<link rel="stylesheet" type="text/css" href="asset/flex.css">
	<script src="https://kit.fontawesome.com/f263eaf8b3.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<div class="flex-container">
			<div class="flex-item1"><i class="fa-solid fa-plane"></i></div>
			<div class="flex-item2"><i class="fa-solid fa-globe"></i></div>
			<div class="flex-item3"><i class="fa-solid fa-bicycle"></i></div>
			<div class="flex-item4"><i class="fa-solid fa-palette"></i></div>
			<div class="flex-item5"><i class="fa-brands fa-android"></i></div>
			<div class="flex-item6"><i class="fa-solid fa-key"></i></div>
			<div class="flex-item7"><i class="fa-solid fa-paper-plane"></i></div>
			<div class="flex-item8"><i class="fa-solid fa-wifi"></i></div>
			<div class="flex-item9"><i class="fa-solid fa-hand"></i></div>
			<div class="flex-item10"><i class="fa-solid fa-headphones"></i></div>
		</div>
	</div>

</body>
</html>
